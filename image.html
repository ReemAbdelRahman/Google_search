<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>

</head>
<body>
    <div class = "upper_right">

    </div>
    <div class= "google_form">
        <div style=" margin: -50px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">My</div>
        <div style="color:#4885ed;" class="google">G</div>
        <div style="color:#db3236;" class="google">o</div>
